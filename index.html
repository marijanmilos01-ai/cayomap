<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cayo Perico Interactive Map</title>
<style>
html, body {
  margin:0; padding:0;
  user-select:none;
  overflow:hidden;
  font-family: Arial, sans-serif;
}
#map-container {
  position:relative;
  width:100vw;
  height:100vh;
  background:url('compound_map.png') no-repeat center center;
  background-size:cover;
}
.zone {
  position:absolute;
  border:2px solid #ccc;
  background-color: rgba(200,200,200,0.3);
  cursor:pointer;
  box-sizing:border-box;
  transition:border-color 0.2s, background-color 0.2s;
  border-radius:8px;
}
.zone:hover {
  border-color:#ddd;
  background-color: rgba(220,220,220,0.4);
}
.symbol {
  position:absolute;
  width:30%;
  height:45%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition: transform 0.2s;
  border-radius:50%;
}
.symbol:hover {
  transform: scale(1.1);
  background-color: rgba(255,255,255,0.4);
}
.panel {
  position:absolute;
  background: rgba(30,30,30,0.9);
  color:#fff;
  padding:10px;
  border-radius:8px;
  display:none;
  z-index:10;
  min-width:120px;
}
.panel button {
  margin:5px;
  padding:5px 10px;
  cursor:pointer;
  border:none;
  border-radius:6px;
  background-color: rgba(60,60,60,0.8);
  color:#fff;
  transition: background-color 0.2s, transform 0.2s;
}
.panel button:hover {
  background-color: rgba(100,100,100,0.9);
  transform: scale(1.05);
}
.panel h3 {
  margin:0 0 5px 0;
  font-size:1em;
  font-weight:bold;
}
/* Info Panel */
#info-panel {
  position:absolute; top:0; left:0;
  width:300px; max-height:100vh;
  background: rgba(30,30,30,0.9);
  border-radius:8px;
  overflow:hidden;
  transition: max-height 0.3s ease;
  z-index:20;
  color:#fff;
}
#info-header {
  padding:8px;
  background: rgba(50,50,50,0.95);
  cursor:pointer;
  font-weight:bold;
  border-bottom:1px solid rgba(100,100,100,0.3);
}
#info-content {
  padding:8px;
  display:block;
  background: rgba(50,50,50,0.7);
}
#notes-container div {
  padding:4px 6px;
  margin-bottom:4px;
  background: rgba(100,100,100,0.5);
  border-radius:4px;
  cursor:pointer;
  color:#fff;
}
#note-input {
  width:100%;
  box-sizing:border-box;
  margin-top:5px;
  padding:5px;
  border-radius:4px;
  border:1px solid #555;
  background: rgba(60,60,60,0.7);
  color:#fff;
}
#loot-table {
  width:100%;
  border-collapse:collapse;
  margin-bottom:10px;
}
#loot-table th, #loot-table td {
  border:1px solid rgba(255,255,255,0.2);
  padding:4px;
  text-align:center;
}
</style>
</head>
<body>

<!-- Info Panel -->
<div id="info-panel">
  <div id="info-header">Info Panel &#9650;</div>
  <div id="info-content">
    <!-- Permanent Loot Tables -->
    <table id="loot-table">
      <tr><th>Loot</th><th>Normal</th><th>Hard</th></tr>
      <tr><td>Tequila</td><td>630k</td><td>693k</td></tr>
      <tr><td>Ruby</td><td>700k</td><td>770k</td></tr>
      <tr><td>Bonds</td><td>770k</td><td>847k</td></tr>
      <tr><td>Diamond</td><td>1.3mil</td><td>1.43mil</td></tr>
      <tr><td>Panther</td><td>1.9mil</td><td>2.09mil</td></tr>
    </table>
    <table id="loot-table">
      <tr><th>Loot</th><th>%Bag</th><th>Value Stack</th></tr>
      <tr><td>Cash</td><td>25%</td><td>$78,480-$89,420</td></tr>
      <tr><td>Painting</td><td>50%</td><td>$176,200-$199,700</td></tr>
      <tr><td>Gold</td><td>66.7%</td><td>$328,584-$333,192</td></tr>
      <tr><td>Weed</td><td>37.5%</td><td>$145,980-$149,265</td></tr>
      <tr><td>Coke</td><td>50%</td><td>$220,500-$225,000</td></tr>
    </table>

    <!-- Notes -->
    <div id="notes-container"></div>
    <input type="text" id="note-input" placeholder="Add a note...">
  </div>
</div>

<div id="map-container">
  <div id="zone1" class="zone" style="left:47%;top:54%;width:6%;height:5%;" data-name="Podrum"></div>
  <div id="zone2" class="zone" style="left:45%;top:48%;width:6%;height:5%;" data-name="Office"></div>
  <div id="zone3" class="zone" style="left:53%;top:46%;width:6%;height:5%;" data-name="North Storage"></div>
  <div id="zone4" class="zone" style="left:63%;top:62%;width:6%;height:5%;" data-name="West Storage"></div>
  <div id="zone5" class="zone" style="left:47%;top:65%;width:6%;height:5%;" data-name="South Storage"></div>
</div>

<div id="panel" class="panel">
  <h3 id="panel-title">Zone</h3>
  <button data-symbol="Gold">Gold</button>
  <button data-symbol="Cash">Cash</button>
  <button data-symbol="Painting">Painting</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const SUPABASE_URL = 'https://qanrnafvvnmimewtxrxv.supabase.co';
  const SUPABASE_ANON_KEY = 'sb_publishable_8F3cI7ZKCgpxv6UfaRJn7A_r1s17TmC';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const zones = document.querySelectorAll('.zone');
  const panel = document.getElementById('panel');
  const panelTitle = document.getElementById('panel-title');
  let activeZone = null;

  const localInsertedSymbols = new Set();

  // Show panel
  zones.forEach(zone => {
    zone.addEventListener('click', e => {
      e.stopPropagation();
      activeZone = zone;
      panelTitle.textContent = zone.dataset.name;
      const rect = zone.getBoundingClientRect();
      const panelHeight = 100;
      panel.style.top = (rect.top > window.innerHeight/2 ? rect.top - panelHeight - 10 : rect.bottom + 10) + 'px';
      panel.style.left = rect.left + 'px';
      panel.style.display = 'block';
    });
  });

  document.addEventListener('click', e => {
    if(!panel.contains(e.target) && !e.target.classList.contains('zone')) {
      panel.style.display = 'none';
      activeZone = null;
    }
  });

  // Render symbol
  function renderSymbol(zone, type, id){
    const existing = Array.from(zone.querySelectorAll('.symbol')).map(s=>s.dataset.id);
    if(existing.includes(id)) return;
    const idx = zone.querySelectorAll('.symbol').length;
    if(idx>=6) return;
    const row = idx<3?0:1;
    const col = idx%3;
    const symbol = document.createElement('div');
    symbol.classList.add('symbol');
    symbol.dataset.id=id;
    symbol.style.top = `${row*50+2}%`;
    symbol.style.left = `${col*33+1}%`;
    let svg='';
    switch(type){
      case 'Gold': svg=`<img src="https://www.svgrepo.com/show/323883/gold-bar.svg" width="100%" height="100%">`; break;
      case 'Cash': svg=`<img src="https://www.svgrepo.com/show/507663/dollar-circle.svg" width="100%" height="100%">`; break;
      case 'Painting': svg=`<img src="https://www.svgrepo.com/show/535548/painting.svg" width="100%" height="100%">`; break;
    }
    symbol.innerHTML=svg;
    symbol.addEventListener('click', async e=>{
      e.stopPropagation();
      await supabase.from('symbols').delete().eq('id',id).limit(1);
    });
    zone.appendChild(symbol);
  }

  // Panel buttons
  panel.querySelectorAll('button').forEach(btn=>{
    btn.addEventListener('click', async ()=>{
      if(!activeZone) return;
      const region = activeZone.dataset.name;
      const symbolType = btn.dataset.symbol;
      const {data,error} = await supabase.from('symbols').insert({region,symbol:symbolType}).select();
      if(error) return console.error(error);
      localInsertedSymbols.add(data[0].id);
    });
  });

  // Load existing symbols
  async function loadSymbols(){
    const {data,error} = await supabase.from('symbols').select('*');
    if(error) return console.error(error);
    data.forEach(s=>{
      const zoneEl = document.querySelector(`.zone[data-name="${s.region}"]`);
      if(zoneEl) renderSymbol(zoneEl,s.symbol,s.id);
    });
  }

  loadSymbols();

  // Realtime subscription
  supabase.from('symbols').on('INSERT',payload=>{
    const s=payload.new;
    if(localInsertedSymbols.has(s.id)){ localInsertedSymbols.delete(s.id); return; }
    const zoneEl=document.querySelector(`.zone[data-name="${s.region}"]`);
    if(zoneEl) renderSymbol(zoneEl,s.symbol,s.id);
  }).on('DELETE',payload=>{
    const s=payload.old;
    const zoneEl=document.querySelector(`.zone[data-name="${s.region}"]`);
    if(zoneEl){
      const sym=zoneEl.querySelector(`.symbol[data-id="${s.id}"]`);
      if(sym) sym.remove();
    }
  }).subscribe();

  // --- Notes ---
  const notesContainer = document.getElementById('notes-container');
  const noteInput = document.getElementById('note-input');

  noteInput.addEventListener('keydown', async e=>{
    if(e.key==='Enter' && noteInput.value.trim()!==''){
      const content = noteInput.value.trim();
      await supabase.from('notes').insert({content});
      noteInput.value='';
    }
  });

  async function loadNotes(){
    const {data,error} = await supabase.from('notes').select('*');
    if(error) return console.error(error);
    data.forEach(n=>{
      const div = document.createElement('div');
      div.textContent=n.content;
      div.addEventListener('click', async ()=>{ await supabase.from('notes').delete().eq('content',n.content).limit(1); div.remove(); });
      notesContainer.appendChild(div);
    });
  }

  loadNotes();

  supabase.from('notes').on('INSERT',payload=>{
    const div = document.createElement('div');
    div.textContent=payload.new.content;
    div.addEventListener('click', async ()=>{ await supabase.from('notes').delete().eq('content',payload.new.content).limit(1); div.remove(); });
    notesContainer.appendChild(div);
  }).on('DELETE',payload=>{
    const divs = Array.from(notesContainer.children);
    divs.forEach(d=>{ if(d.textContent===payload.old.content) d.remove(); });
  }).subscribe();

  // --- Collapsible Info Panel ---
  const infoPanel = document.getElementById('info-panel');
  const infoHeader = document.getElementById('info-header');
  let collapsed=false;
  infoHeader.addEventListener('click', ()=>{
    if(collapsed){
      infoContent.style.display='block';
      infoPanel.style.maxHeight='100vh';
      infoHeader.innerHTML="Info Panel &#9650;";
      collapsed=false;
    } else {
      infoContent.style.display='none';
      infoPanel.style.maxHeight='40px';
      infoHeader.innerHTML="Info Panel &#9660;";
      collapsed=true;
    }
  });

});
</script>
</body>
</html>
